<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="wrap">
        <div class="login_box">
            <div class="back_btn">
                <img src="../img/icon/20200611023439767.png" alt="">
                <span>뒤로가기</span>
            </div>
            <div class="login_logo">
                <img src="../img/icon/1640243910818.png" alt="">
            </div>
            <div class="login_img">
                <img src="../img/icon/1640245116412.png" alt="">
            </div>
           <div class="login_tab">
            <div class="member_login_tab">
                <p>기존 회원이세요?</p>
            </div>
            <div class="not_member_login">
                <p>비회원 배송조회</p>
            </div>
           </div>
            <div class="member_login_pan">
                <form action="#">
                    <input type="text" id="id" name="id" placeholder="아이디">
                    <input type="password" id="pw" name="pw" placeholder="비밀번호">
                    <div class="id_save">
                        <div class="check_box"></div>
                        <div class="id_txt">아이디 저장</div>
                    </div>
                    <input type="submit" id="login_chk" disabled>
                </form>
                <div class="id_pw_find">
                    <a href="#"><span>아이디/비밀번호 찾기</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
